<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Strength Background</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
    referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="background" id="background"></div>
  <div class="bg-white rounded p-10 text-center shadow-md">

    <h1 class="text-3xl">Password Strength Background</h1>
    <p class="text-m text-grey-700">Change the password to see the effect</p>
    <p class="text-m text-grey-700">Don't forget to include these <span>!@#$*&</span></p>

    <div class="my-4 text-left">
      <label for="email" class="text-grey-900">Email:</label>
      <input type="text" id="email" placeholder="Enter Email" class="border block w-full p-2 mt-2 rounded">
    </div>

    <div class="my-4 text-left pass">
      <label for="password" class="text-grey-900">Password:</label>
      <input type="password" id="password" placeholder="Enter Password" class="border block w-full p-2 mt-2 rounded">

      <i class="fa-regular fa-eye-slash" id="eye"></i>

    </div>

    <button class="bg-black text-white py-2 mt-4 inline-block w-full rounded" type="submit">Submit</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
